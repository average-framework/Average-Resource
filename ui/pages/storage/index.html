<html>

<head>
    <link rel="stylesheet/less" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/index.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/storage.less" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <div id="storage" class="storage">
        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <div class="content">
                <div id="inventory-container" class="inv-bg">
                    <div class="inv-ctn-center">
                        <div class="inv-top-ctn">
                            <span style="margin-left: 4px; opacity: 1;">Sacoche</span>
    
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <div class="inv-ico weight-img"></div>
                                <span id="inv-weight">14.00/30.00</span>
                            </div>
    
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <div id="inv-temperature-img" class="inv-ico hot-img" style="margin-left: -10px;"></div>
                                <span id="inv-time" style="margin-left: -8px;">10h00</span>
                                <span id="inv-time" style="margin-left: 8px;">/</span>
                                <span id="inv-temperature" style="margin-left: 8px;">20°C</span>
                            </div>
    
                            <div class="inv-btn-ico" style="display: flex; justify-content: center; align-items: center;">
                                <div class="inv-ico message-img"></div>
                            </div>
    
                            <div class="inv-btn-ico" style="display: flex; justify-content: center; align-items: center;">
                                <div class="inv-ico craft-img"></div>
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 2px;"></div>
    
                        <div class="inv-slots-ctn">
                            <div id="inv-slots" class="slots-wrapper">
    
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 10px;"></div>
    
                        <div style="height: 230px; margin-top: 20px; overflow: hidden; overflow-y: auto;">
                            <div style="height: 80%;">
                                <span id="inv-info-title" class="inv-desc-title">Carabine lancaster</span>
                                <p id="inv-info-desc" class="inv-desc-description">Appuyer sur la touche <span
                                        class="key">E</span> pour recharger</p>
                            </div>
    
                            <div style="height: 20%; display: flex; justify-content: space-around; align-items: center;">
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <div class="inv-ico weight-img"></div>
                                    <span id="inv-item-weight" style="font-size: 20px;">1.00</span>
                                </div>
    
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <div class="inv-ico dollar-img"></div>
                                    <span id="inv-item-sellable" style="font-size: 20px;">Invendable</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 15px;"></div>
    
                        <div id="inv-close" class="inv-btn" style="margin-top: 10px;">
                            <span>Fermer</span>
                        </div>
                    </div>
    
                    <!-- Split Menu -->
                    <div id="inv-splitmenu" style="display: none;">
                        <div class="splitmenu-top-cnt">
                            <div style="display: flex; justify-content: center; align-items: center; margin-top: 34px;">
                                <span id="inv-splitmenu-title" class="splitmenu-title">Pomme</span>
                            </div>
    
                            <div class="splitmenu-item-cnt">
                                <div
                                    style="display: flex; justify-content: center; align-items: center; background: transparent;">
                                    <div id="inv-splitmenu-img" class="img-icon"
                                        style="background-image: url(./img/consumable_apple.png);"></div>
                                </div>
                            </div>
    
                            <div class="splitmenu-quantity-cnt">
                                <div style="display: flex; justify-content: center;">
                                    <div class="scroller-down" style="width: 36%;"></div>
                                    <div class="scroller-arrow-bot"></div>
                                    <div class="scroller-down" style="width: 36%;"></div>
                                </div>
    
                                <div style="margin-bottom: 15px;">
                                    <div
                                        style="display: flex; justify-content: center; align-items: center; margin: 0px 0 5px 0;">
                                        <span id="inv-splitmenu-quantity">0</span>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <div id="inv-splitmenu-left-btn" class="img arrow-left">
                                        </div>
    
                                        <input id="inv-splitmenu-input" style="width: 55%; margin: 0px 10px 0px 10px;"
                                            type="range" min="1" max="15" step="1" value="1">
    
                                        <div id="inv-splitmenu-right-btn" class="img arrow-right">
                                        </div>
                                    </div>
                                </div>
    
                                <div style="width: 100%; height: 24px; display: flex; justify-content: center;">
                                    <div class="scroller-down"></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="splitmenu-buttons-cnt">
                            <div>
                                <div id="inv-splitmenu-split-btn" class="inv-btn">
                                    <span>Séparer</span>
                                </div>
                                <div id="inv-splitmenu-close-btn" class="inv-btn" style="margin-top: 5px;">
                                    <span>Annuler</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- <div id="craft-container" class="craft-container" style="display: none;">
                    <div class="menu-selection">
                        <p>Craft</p>
                    </div>
    
                    <div id="craft-items-container" class="item-container">
    
                    </div>
                </div> -->
    
                <div id="chest-container" class="chest-bg">
                    <div class="chest-ctn-center">
                        <div style="height: 110px; margin-top: 20px; overflow: hidden; overflow-y: auto;">
                            <div style="height: 80%;">
                                <span id="chest-info-title" class="inv-desc-title">Entreprise</span>
                                <p id="chest-info-desc" class="inv-desc-description">Bill & Joes</p>
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 10px;"></div>
    
                        <div class="chest-top-ctn" style="margin-top: 4px;">
                            <!-- <span style="margin-left: 4px; opacity: 1;">Coffre</span> -->
    
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <div class="inv-ico weight-img"></div>
                                <span id="chest-weight">14.00/30.00</span>
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 2px;"></div>
    
                        <div class="chest-slots-ctn">
                            <div id="chest-slots" class="chest-slots-wrapper">
                                
                            </div>
                        </div>
    
                        <div class="inv-divider" style="margin-top: 10px;"></div>
    
                        <div id="chest-close" class="chest-btn" style="margin-top: 10px;">
                            <span>Fermer</span>
                        </div>
                    </div>
    
                    <!-- Split Menu -->
                    <div id="chest-splitmenu" style="display: none;">
                        <div class="splitmenu-top-cnt">
                            <div style="display: flex; justify-content: center; align-items: center; margin-top: 34px;">
                                <span id="chest-splitmenu-title" class="splitmenu-title">Pomme</span>
                            </div>
    
                            <div class="splitmenu-item-cnt">
                                <div
                                    style="display: flex; justify-content: center; align-items: center; background: transparent;">
                                    <div id="chest-splitmenu-img" class="img-icon"
                                        style="background-image: url(./img/consumable_apple.png);"></div>
                                </div>
                            </div>
    
                            <div class="splitmenu-quantity-cnt">
                                <div style="display: flex; justify-content: center;">
                                    <div class="scroller-down" style="width: 36%;"></div>
                                    <div class="scroller-arrow-bot"></div>
                                    <div class="scroller-down" style="width: 36%;"></div>
                                </div>
    
                                <div style="margin-bottom: 15px;">
                                    <div
                                        style="display: flex; justify-content: center; align-items: center; margin: 0px 0 5px 0;">
                                        <span id="chest-splitmenu-quantity">0</span>
                                    </div>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <div id="chest-splitmenu-left-btn" class="img arrow-left">
                                        </div>
    
                                        <input id="chest-splitmenu-input" style="width: 55%; margin: 0px 10px 0px 10px;"
                                            type="range" min="1" max="15" step="1" value="1">
    
                                        <div id="chest-splitmenu-right-btn" class="img arrow-right">
                                        </div>
                                    </div>
                                </div>
    
                                <div style="width: 100%; height: 24px; display: flex; justify-content: center;">
                                    <div class="scroller-down"></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="splitmenu-buttons-cnt">
                            <div>
                                <div id="chest-splitmenu-split-btn" class="inv-btn">
                                    <span>Séparer</span>
                                </div>
                                <div id="chest-splitmenu-close-btn" class="inv-btn" style="margin-top: 5px;">
                                    <span>Annuler</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/storage.js"></script>
</body>

</html>
