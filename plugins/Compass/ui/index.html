<html>

<head>
    <link rel="stylesheet/less" type="text/css" href="./css/index.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/compass.less" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <div id="compass">
        <div id="compass-container">
            <div id="compass-background">
                <div id="compass-icons-container"></div>
                <div id="compass-player-cursor"></div>
                <div id="compass-time"></div>
                <div id="compass-distance"></div>
                <ul class="compass-menu">
                    <li class="compass-menu-item">
                        <div id="compass-player-health-container" class="compass-menu-item-background heart">
                            <div id="compass-player-health" class="compass-menu-item-foreground heart"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-player-hunger-container" class="compass-menu-item-background hunger">
                            <div id="compass-player-hunger" class="compass-menu-item-foreground hunger"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-player-thirst-container" class="compass-menu-item-background thirst">
                            <div id="compass-player-thirst" class="compass-menu-item-foreground thirst"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-player-stamina-container" class="compass-menu-item-background stamina">
                            <div id="compass-player-stamina" class="compass-menu-item-foreground stamina"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-player-micro-container" class="compass-menu-item-background micro">
                            <div id="compass-player-micro" class="compass-menu-item-foreground micro"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-player-hemorrhage-container" class="compass-menu-item-background hemorrhage">
                            <div id="compass-player-hemorrhage" class="compass-menu-item-foreground hemorrhage"></div>
                        </div>
                    </li>
                    
                    <li class="compass-menu-item">
                        <div id="compass-horse-health-container" class="compass-menu-item-background heart">
                            <div id="compass-horse-health" class="compass-menu-item-foreground heart"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-horse-hunger-container" class="compass-menu-item-background hunger">
                            <div id="compass-horse-hunger" class="compass-menu-item-foreground hunger"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-horse-thirst-container" class="compass-menu-item-background thirst">
                            <div id="compass-horse-thirst" class="compass-menu-item-foreground thirst"></div>
                        </div>
                    </li>
                    <li class="compass-menu-item">
                        <div id="compass-horse-stamina-container" class="compass-menu-item-background stamina">
                            <div id="compass-horse-stamina" class="compass-menu-item-foreground stamina"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="compass-border">
                
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
